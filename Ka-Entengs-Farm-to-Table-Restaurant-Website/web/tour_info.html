<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Tours</title>
    </head>

    <body>
    <header-component></header-component>

    <div class="reserveBox">
        <h2 class = "reserveLabel">RESERVATION</h2>
        <form action="reserve.do" method="POST">
            <!-- input field for username -->
            <div class ="fName">
                <label class = "unpwLabel">First Name</label><br>
                <input type="text" class="flName" name="resFn">
            </div>
            <div class ="lName">
                <label class = "unpwLabel">Last Name</label><br>
                <input type="text" class="flName" name="resLn">
            </div>
            <br>
            <label class = "unpwLabel">Phone Number</label><br>
            <input type="number" class="userpass" name="resNum">
            <br><br>
            <label class = "unpwLabel">Email Address</label><br>
            <input type="text" class="userpass" name="resEmail" >
            <br><br>
            <!-- button to submit inputs -->
            <button class ="reserveBT">Reserve</button>
        </form>
    </div>


    <footer-component></footer-component>
    <script src="script.js" type="text/javascript" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
